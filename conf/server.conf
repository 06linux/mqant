{
	"Module":{
        "Gate":[
                {
                    //Id在整个Module中必须唯一,不能重复
                    "Id":"127.0.0.1:Gate",
                    //这个模块所属分组,非常重要,进程会根据该参数来判断是否需要运行该模块 [development]为默认值代表开发环境
                    "Group":"development",
                    //127.0.0.1代表本机都启动
                    "Host":"127.0.0.1",
                    "Settings":{
                        "WSAddr":      	 "0.0.0.0:3653",
                        "TCPAddr":     	 "0.0.0.0:3563",
                        "MaxMsgLen":     4096,
                        "HTTPTimeout":   10,
                        "MaxConnNum" :   20000,
                        "Tls"        :   false,
                        "Cert"       :   "",
                        "Key"        :   ""
                    }
                }
            ],
        "Login":[
                {
                    "Id":"127.0.0.1:Login",
                    "Host":"127.0.0.1",
                    "Group":"development",
                    //在单机环境下运行可以不用填
                    "Rabbitmq":{
                        "Uri"           :"amqp://user:password@host:port/",
                        "Exchange"      :"xxx",
                        "ExchangeType"  :"xxx",
                        "Queue"        	:"xxx",
                        "BindingKey"    :"xxx",
                        "ConsumerTag"   :"xxx"
                    }
                }
        ],
        "Chat":[
                        {
                            "Id":"127.0.0.1:Chat",
                            "Host":"127.0.0.1",
                            //只在group为chat的进程上才会运行该模块
                            "Group":"chat"
                        }
                ]
	},
	"Mqtt":{
	    // 最大写入包队列缓存
        "WirteLoopChanNum": 10,
        // 最大读取包队列缓存
        "ReadPackLoop": 10,
        // 读取超时
        "ReadTimeout": 60,
        // 写入超时
        "WriteTimeout": 30
	}
}